plugins {
    id 'java'
    id 'war'
}

group = 'com.programacion'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
//  las dependencias cambian para el ambiente web
    implementation group: 'org.jboss.weld.servlet', name: 'weld-servlet-core', version: '5.1.4.Final'
    compileOnly group: 'jakarta.servlet', name: 'jakarta.servlet-api', version: '5.0.0'


}

test {
    useJUnitPlatform()
}